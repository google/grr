<!-- "Download as" buttons -->
<grr-download-collection-as base-url="exportedResultsUrl"
                            ng-if="exportedResultsUrl &&
                                   controller.resultsArePresent">
</grr-download-collection-as>

<!-- "Download Files" panel -->
<grr-download-collection-files download-url="downloadFilesUrl"
                               export-command-url="exportCommandUrl"

                               ng-if="downloadFilesUrl &&
                                      controller.resultsAreFiles">

</grr-download-collection-files>

<grr-output-plugins-notes output-plugins-url="outputPluginsUrl"
                          ng-if="outputPluginsUrl">
</grr-output-plugins-notes>

<!-- Results table -->
<table class="table table-striped table-condensed table-bordered full-width"
       ng-if="resultsUrl">
  <thead>
    <tr>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-paged-filtered-table
        grr-api-items-provider url="::resultsUrl"
        transform-items="controller.transformItems(items)"
        auto-refresh-interval="::controller.autoRefreshInterval">
      <td><grr-semantic-value value="::item" /></td>
    </tr>
  </tbody>
</table>

<grr-confirmation-dialog name="AddClientsLabelsDialog"
                         title="'Add Label'"
                         proceed="controller.proceed()"
                         can-proceed="controller.labelName">

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label" for="labelBox">Label</label>
      <div class="controls">
        <input type="text" name="labelBox" ng-model="controller.labelName" />
      </div>
    </div>
  </form>

  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th>Affected clients:</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="client in clients">
      <td><grr-client-urn value="client.value.client_id" /></td>
    </tr>
    </tbody>
  </table>

</grr-confirmation-dialog>

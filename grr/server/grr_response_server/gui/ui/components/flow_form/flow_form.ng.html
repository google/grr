<h1 class="mat-h1">Collection</h1>

<flow-picker></flow-picker>

<form autocomplete="off" #form>
  <flow-args-form [flowDescriptor]="selectedFD$ | async"></flow-args-form>

  <mat-error *ngIf="error$ | async as error">{{error}}</mat-error>

  <button *ngIf="selectedFD$ | async" mat-flat-button color="primary"
  type="submit" [disabled]="disabled$ | async">
    Start
  </button>
</form>

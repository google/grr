<ng-container *ngIf="flow$ | async as flow">
  <a
    *ngIf="flow.state === flowState.FINISHED"
    class="header"
    [drawerLink]="['details', flow.clientId, flow.flowId]"
  >
    <div class="title">Client metadata</div>
    <div class="right-aligned">
      <mat-icon>menu_open</mat-icon>
    </div>
  </a>
</ng-container>

<ng-container *ngIf="huntRef?.huntId || flowRef">
  <h4>Based on...</h4>
  <table class="key-value-table">
    <tr *ngIf="huntRef?.huntId as originalHuntId">
      <td>Original fleet collection:</td>
      <td>
        <app-copy-button
          ><a
            [routerLink]="[
              '',
              {
                outlets: {
                  'primary': ['hunts', originalHuntId]
                }
              }
            ]"
            class="text-link"
          >
            {{ originalHuntId }}</a
          >
        </app-copy-button>
      </td>
    </tr>
    <tr *ngIf="flowRef">
      <td>Original flow:</td>
      <td>
        <app-copy-button
          ><a
            [routerLink]="[
              '',
              {
                outlets: {
                  'primary': [
                    'clients',
                    flowRef.clientId,
                    'flows',
                    flowRef.flowId
                  ]
                }
              }
            ]"
            class="text-link"
            >{{ flowRef.flowId }}</a
          >
        </app-copy-button>
      </td>
    </tr>
  </table>
</ng-container>

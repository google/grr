<mat-card class="flows-overview">
  <div class="category" *ngFor="let category of categories$ | async; trackBy: trackByCategoryTitle">
    <div class="title">{{ category.title }}</div>
    <div class="item" *ngFor="let item of category.items; trackBy: trackByFlowName">
      <!-- Using 'mousedown' instead of 'click', since 'mousedown' is delivered before the 'blur' event.
           This is critical for FlowsOverview, since it's displayed as a dropdown panel by the FlowPicker
           and has to be hidden whenever FlowPicker's input loses focus. -->
      <a (mousedown)="flowSelected.emit(item)" mat-button [matTooltip]="item.description">{{ item.friendlyName }}</a>
    </div>
  </div>
</mat-card>

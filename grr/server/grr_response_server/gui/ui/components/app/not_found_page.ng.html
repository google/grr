
<div class="row">
  <mat-icon>error_outline</mat-icon>
  <h1>Grr! The requested address could not be found.</h1>
</div>

<div class="monospace">
  <strong>Diagnostic information:</strong><br>
  Version: {{ (uiConfig$ | async)?.grrVersion }}<br>
  Address: {{ currentUrlPath }}<br>
</div>

<div class="row buttons">
  <button mat-stroked-button color="primary" (click)="navigateBack()"><mat-icon>arrow_back</mat-icon>Go back</button>
  <a mat-stroked-button color="primary" href="{{ legacyLink }}"><mat-icon>launch</mat-icon> Go to the old UI</a>
  <a mat-stroked-button color="primary" href="{{ (uiConfig$ | async)?.reportUrl }}" target="_blank" rel="noreferrer"><mat-icon>feedback</mat-icon> Report the problem</a>
</div>

<div class="monospace" aria-hidden="true">{{ asciiArt }}</div>

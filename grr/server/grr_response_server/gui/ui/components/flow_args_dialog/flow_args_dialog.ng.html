<div mat-dialog-title class="title">Arguments for {{flowDescriptor.friendlyName || flowDescriptor.name}}</div>
<div mat-dialog-content class="content">
  <form>
    <fieldset disabled readonly>
      <flow-args-form [flowDescriptor]="flowDescriptor"></flow-args-form>
    </fieldset>
  </form>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button color="primary" (click)="dialogRef.close()">Close</button>
</div>

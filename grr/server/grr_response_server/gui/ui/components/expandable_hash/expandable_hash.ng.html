<ng-container *ngIf="hashesAvailable; else noHashes">
  <button
    [matMenuTriggerFor]="menu"
    class="button-expand-expandable-hash-class"
    mat-button>
    Copy value
  </button>

  <mat-menu #menu="matMenu" class="big-width-expandable-hash-class">
    <button
      *ngIf="hashes.sha256 as hashValue"
      mat-menu-item
      [cdkCopyToClipboard]="hashValue">
      <mat-icon class="menu-icon-expandable-hash-class">content_copy</mat-icon>
      <span class="hash-name-expandable-hash-class">SHA-256</span>
      <span class="hash-value-expandable-hash-class">{{hashValue}}</span>
    </button>

    <button
      *ngIf="hashes.sha1 as hashValue"
      mat-menu-item
      [cdkCopyToClipboard]="hashValue">
      <mat-icon class="menu-icon-expandable-hash-class">content_copy</mat-icon>
      <span class="hash-name-expandable-hash-class">SHA-1</span>
      <span class="hash-value-expandable-hash-class">{{hashValue}}</span>
    </button>

    <button
      *ngIf="hashes.md5 as hashValue"
      mat-menu-item
      [cdkCopyToClipboard]="hashValue">
      <mat-icon class="menu-icon-expandable-hash-class">content_copy</mat-icon>
      <span class="hash-name-expandable-hash-class">MD5</span>
      <span class="hash-value-expandable-hash-class">{{hashValue}}</span>
    </button>

    <button
      *ngIf="hashesAvailable > 1"
      mat-menu-item
      [cdkCopyToClipboard]="completeHashInformation">
      <mat-icon class="menu-icon-expandable-hash-class">content_copy</mat-icon>
      <span>All hash information</span>
    </button>
  </mat-menu>
</ng-container>

<ng-template #noHashes>
  <span class="no-hashes-expandable-hash-class">â€“</span>
</ng-template>

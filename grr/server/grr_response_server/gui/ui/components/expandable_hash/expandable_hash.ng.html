<div class="container">
    <div cdkOverlayOrigin #trigger="cdkOverlayOrigin"></div>

    <div (mouseenter)="mouseEnter()">
        {{truncatedHash}}
    </div>

    <ng-template
        cdkConnectedOverlay 
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="hovered">
        
        <div (mouseleave)="mouseLeave()">
            <hashes [hash]="hash"></hashes>
        </div>
    </ng-template>

</div>

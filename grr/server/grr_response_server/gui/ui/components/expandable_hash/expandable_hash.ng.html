<div class="container">
  <div cdkOverlayOrigin #topReference="cdkOverlayOrigin"></div>

  <div (mouseenter)="mouseEnteredTruncatedHash()">
    {{truncatedSha256}}
  </div>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="topReference"
    [cdkConnectedOverlayOpen]="shouldDisplayPopup">
    <!-- TODO Check the scroll strategy -->
    
    <div (mouseleave)="mouseLeftPopup()">
      <hashes [hashes]="hashes"></hashes>
    </div>
  </ng-template>

</div>

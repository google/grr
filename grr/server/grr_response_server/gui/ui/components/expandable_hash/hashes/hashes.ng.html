<div class="container mat-body-1">
  <div *ngIf="!atLeastOneHashAvailable" class="no-hashes">
    no available hashes to display
  </div>

  <div *ngIf="atLeastOneHashAvailable" class="heading">
    <button 
      class="copy-button"
      mat-icon-button
      aria-label="Copy complete hash information to clipboard"
      [cdkCopyToClipboard]="completeHashInformation">
      <mat-icon class="menu-icon">content_copy</mat-icon>
    </button>&nbsp;Copy complete hash information
  </div>

  <div *ngIf="hashes?.sha256" class="hash-holder">
    <div class="hash-name">
      SHA-256:
    </div>
    <button 
      class="copy-button"
      mat-icon-button
      aria-label="Copy SHA-256 to clipboard"
      [cdkCopyToClipboard]="hashes.sha256">
      <mat-icon class="menu-icon">content_copy</mat-icon>
    </button>&nbsp;
    <div class="hash-value">{{hashes.sha256}}</div>
  </div>

  <div *ngIf="hashes?.sha1" class="hash-holder">
    <div class="hash-name">
      SHA-1:
    </div>
    <button 
      class="copy-button"
      mat-icon-button
      aria-label="Copy SHA-1 to clipboard"
      [cdkCopyToClipboard]="hashes.sha1">
      <mat-icon class="menu-icon">content_copy</mat-icon>
    </button>&nbsp;
    <div class="hash-value">{{hashes.sha1}}</div>
  </div>
  
  <div *ngIf="hashes?.md5" class="hash-holder">
    <div class="hash-name">
      MD5:
    </div>
    <button 
      class="copy-button"
      mat-icon-button
      aria-label="Copy MD5 to clipboard"
      [cdkCopyToClipboard]="hashes.md5">
      <mat-icon class="menu-icon">content_copy</mat-icon>
    </button>&nbsp;
    <div class="hash-value">{{hashes.md5}}</div>
  </div>
</div>

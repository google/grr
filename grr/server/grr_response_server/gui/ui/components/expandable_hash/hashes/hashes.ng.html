<div class="container mat-body-1">
  <div class="heading">
    <button class="copy-button" [cdkCopyToClipboard]="completeHashInformation" mat-icon-button aria-label="Copy path to clipboard">
      <mat-icon class="menu-icon">content_copy</mat-icon>
    </button>

    Copy complete hash information
  </div>

  <div class="hashHolder">
    <div class="hashName">
      sha256: 
    </div>
    <div class="hashValue">
      {{hash.sha256}}
    </div>
  </div>

  <div class="hashHolder">
    <div class="hashName">
      sha1: 
    </div>
    <div class="hashValue">
      {{hash.sha1}}
    </div>
  </div>

  <div class="hashHolder">
    <div class="hashName">
      md5: 
    </div>
    <div class="hashValue">
      {{hash.md5}}
    </div>
  </div>
</div>

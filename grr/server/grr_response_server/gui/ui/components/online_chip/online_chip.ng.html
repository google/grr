<!-- For known color values, mat-chip overrides styling. We assign the unknown
  string "custom" to be able to override the color in CSS. -->
<mat-chip
  *ngIf="(status$ | async) === 'online'; else offlineChip"
  class="green-chip"
  color="custom"
  disabled
>
  <mat-icon>sensors</mat-icon>
  Online
</mat-chip>
<ng-template #offlineChip>
  <mat-chip class="red-chip" color="custom" disabled
    ><mat-icon>sensors_off</mat-icon>Offline</mat-chip
  >
</ng-template>

<mat-chip
  *ngIf="(status$ | async) === 'online'; else offlineChip"
  class="green-chip"
  role="listitem"
  [disableRipple]="true"
>
  <mat-icon>sensors</mat-icon>
  Online
</mat-chip>
<ng-template #offlineChip>
  <mat-chip class="red-chip" role="listitem" [disableRipple]="true"
    ><mat-icon>sensors_off</mat-icon>Offline</mat-chip
  >
</ng-template>

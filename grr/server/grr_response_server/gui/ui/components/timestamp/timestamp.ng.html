<span
  *ngIf="date"
  class="ts_component_timestamp"
  [matTooltip]="relativeTimestamp === 'tooltip' ? ((relativeTimestampString$ | async) ?? '') : ''"
  [matTooltipDisabled]="relativeTimestamp !== 'tooltip'">

  <app-copy-button [multiline]="multiline">{{date | date:'yyyy-MM-dd HH:mm:ss':timezone}} {{timezone}}</app-copy-button>

  <span class="ts_component_inline_relative" *ngIf="relativeTimestamp === 'visible'">
    {{ relativeTimestampString$ | async }}
  </span>
</span>

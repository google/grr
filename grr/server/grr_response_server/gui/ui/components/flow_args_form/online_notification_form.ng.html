<mat-form-field appearance="outline" class="w100">
  <mat-label>Recipient email address</mat-label>
  <input matInput [formControl]="controls.email" name="email" />
  <mat-hint>
    Send an email notification when the client comes online.
    <ng-container *ngIf="(client$ | async)?.lastSeenAt as lastSeenAt">
      Last seen
      <app-timestamp
        [date]="lastSeenAt"
        relativeTimestamp="visible"
      ></app-timestamp
      >.
    </ng-container>
  </mat-hint>
</mat-form-field>

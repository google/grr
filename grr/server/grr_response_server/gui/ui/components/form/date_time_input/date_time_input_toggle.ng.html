<div class="icons">
  <button mat-icon-button class="calendar-toggle" (click)="calendarClick()" aria-label="Calendar toggle">
    <mat-icon>today</mat-icon>
  </button>
  <button mat-icon-button class="clock-toggle" (click)="clockClick()" aria-label="Clock toggle">
    <mat-icon>schedule</mat-icon>
  </button>
  <mat-chip [disableRipple]="true">Timezone: UTC</mat-chip>
</div>

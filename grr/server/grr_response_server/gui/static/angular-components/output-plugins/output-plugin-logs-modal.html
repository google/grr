<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Inspect {$ label $}</h3>
</div>
<div class="modal-body">
  <div class="padded">

    <table class="table table-striped table-condensed table-hover table-bordered full-width">
      <thead>
        <tr>
          <th>Time</th>
          <th>Status</th>
          <th>Summary</th>
          <th>Batch size</th>
          <th>Batch index</th>
        </tr>
      </thead>
      <tbody>
        <tr grr-paged-filtered-table grr-api-items-provider url="url">
          <td><grr-timestamp value="::item.age"></grr-timestamp></td>
          <td><grr-semantic-value value="::item.value.status"></grr-semantic-value></td>
          <td><grr-semantic-value value="::item.value.summary"></grr-semantic-value></td>
          <td><grr-semantic-value value="::item.value.batch_size"></grr-semantic-value></td>
          <td><grr-semantic-value value="::item.value.batch_index"></grr-semantic-value></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" name="Close">
    Close
  </button>
</div>

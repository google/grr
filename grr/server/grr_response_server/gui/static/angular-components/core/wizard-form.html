<div class="Wizard FormData">
  <div class="WizardPage">
    <div class="WizardBar modal-header">
      <button
        type="button"
        class="close"
        ng-click="controller.reject()"
        aria-hidden="true"
      >
        x
      </button>

      <h3>
        {$ title $} -
        <span class="Description"> {$ controller.currentPage.title $} </span>
        <span ng-if="controller.currentPage.helpLink">
          <a ng-href="{$ controller.currentPage.helpLink $}" target="_blank">
            <i class="fa fa-question-circle"></i>
          </a>
        </span>
        <span class="page-indicator">
          Step {$ controller.currentPageIndex + 1 $} out of {$
          controller.pages.length $}
        </span>
      </h3>
    </div>

    <ng-transclude></ng-transclude>
  </div>

  <div class="modal-footer navbar-inner">
    <ul class="nav pull-right">
      <button
        ng-if="controller.currentPageIndex > 0 && !controller.currentPage.noBackButton"
        class="btn btn-default Back"
        ng-click="controller.back()"
      >
        {$ controller.currentPage.prevButtonLabel $}
      </button>
      <button
        class="btn btn-primary Next"
        ng-disabled="!controller.currentPage.isValid"
        ng-click="controller.next()"
      >
        {$ controller.currentPage.nextButtonLabel $}
      </button>
    </ul>
  </div>
</div>

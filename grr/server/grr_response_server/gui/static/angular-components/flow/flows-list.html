<table class="table table-striped table-condensed table-hover table-bordered full-width">
  <colgroup>
    <col style="width: 40px">
    <col style="width: 20%">
    <col style="width: 20%">
    <col style="width: 20%">
    <col style="width: 20%">
    <col style="width: 20%">
  </colgroup>
  <thead>
    <tr>
      <th>State</th>
      <th>Path</th>
      <th>Flow Name</th>
      <th>Creation Time</th>
      <th>Last Active</th>
      <th>Creator</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-infinite-table grr-api-items-provider url="flowsUrl" page-size="controller.pageSize"
        transform-items="controller.transformItems(items)"
        trigger-update="controller.triggerTableUpdate"
        auto-refresh-interval="controller.autoRefreshInterval"
        ng-click="controller.selectItem(item)"
        ng-class="{'row-selected': item.value.flow_id.value == controller.selectedFlowId}"
        ng-if="item.shown">
      <td><grr-flow-status-icon flow="::item"></grr-flow-status-icon></td>
      <td>
        <span ng-if="::item.expanded === undefined"
              style="float: left; margin-left: {$ ::item.depth $}em"
              class="tree_leaf">
        </span>
        <span ng-if="::item.expanded !== undefined"
              ng-class="{'tree_closed': !item.expanded, 'tree_opened': item.expanded}"
              ng-click="item.expand($event)"
              style="margin-left: {$ ::item.depth $}em"
              class="tree_branch">
        </span>
        {$ ::item.shortId $}
      </td>
      <td>
        <grr-semantic-value value="::item.value.name"></grr-semantic-value>
      </td>
      <td>
        <grr-semantic-value value="::item.value.started_at"></grr-semantic-value>
      </td>
      <td>
        <grr-semantic-value value="::item.value.last_active_at"></grr-semantic-value>
      </td>
      <td>
        <grr-semantic-value value="::item.value.creator"></grr-semantic-value>
      </td>
    </tr>

  </tbody>
</table>

<grr-check-client-access client-id="controller.clientId">

  <!-- grr-client-context is used by directives that need to know current client-id to render
       data. Example: stats/grr-stat-entry-directive.js uses client id to build AFF4 path
       corresponding to a stat entry. -->
  <grr-client-context client-id="controller.clientId">

    <div grr-splitter orientation="horizontal" class="rightSplitterContainer">
      <div grr-splitter-pane id="content_rightPane" class="rightTopPane">
        <grr-client-flows-list client-id="controller.clientId"
                               selected-flow-id="controller.selectedFlowId"/>
      </div>

      <div grr-splitter-pane id="main_bottomPane" class="rightBottomPane">
        <grr-flow-inspector flow-id="controller.selectedFlowId"
                            api-base-path="controller.flowApiBasePath"
                            active-tab="controller.tab" />
      </div>
    </div>

  </grr-client-context>

</grr-check-client-access>

<div class="padded" grr-force-refresh refresh-trigger="flowId">

  <div ng-if="!flowId">
    Please select a flow to see its details here.
  </div>

  <uib-tabset ng-if="flowId" active="controller.activeTab">
    <uib-tab heading="Flow Information" index="''">
      <grr-flow-overview flow-id="flowId" api-base-path="apiBasePath"
                         ng-if="controller.tabsShown['']">
      </grr-flow-overview>
    </uib-tab>

    <uib-tab heading="Requests" index="'requests'">
      <grr-flow-requests flow-id="flowId" api-base-path="apiBasePath"
                         ng-if="controller.tabsShown['requests']">
      </grr-flow-requests>
    </uib-tab>

    <uib-tab heading="Results" index="'results'">
      <grr-flow-results flow-id="flowId" api-base-path="apiBasePath"
                        ng-if="controller.tabsShown['results']">
      </grr-flow-results>
    </uib-tab>

    <uib-tab heading="Log" index="'log'">
      <grr-flow-log flow-id="flowId" api-base-path="apiBasePath"
                    ng-if="controller.tabsShown['log']">
      </grr-flow-log>
    </uib-tab>

    <uib-tab heading="API" index="'api'">
      <grr-flow-api-helper flow-id="flowId" api-base-path="apiBasePath"
                           ng-if="controller.tabsShown['api']">
      </grr-flow-api-helper>
    </uib-tab>
  </uib-tabset>

</div>

<table class="proto-table no-cell-border full-width">
  <thead>
    <tr>
      <th>Age</th>
      <th>Flow Name</th>
      <th>Flow Id</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody ng-if="controller.logsUrl">
    <tr grr-paged-filtered-table grr-api-items-provider url="::controller.logsUrl"
        auto-refresh-interval="::controller.autoRefreshInterval">
      <td class="table-cell proto_key">
        <grr-timestamp value="::item.value.timestamp"></grr-timestamp>
      </td>
      <td class="table-cell proto_key">
        <grr-semantic-value value="::item.value.flow_name"></grr-semantic-value>
      </td>
      <td class="table-cell proto_key">
        <grr-semantic-value value="::item.value.flow_id"></grr-semantic-value>
      </td>
      <td class="table-cell proto_key">
        <grr-semantic-value value="::item.value.log_message"></grr-semantic-value>
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-striped table-condensed table-hover table-bordered
              full-width">
  <thead>
    <tr>
      <th>ID</th>
      <th>Request</th>
      <th>Responses</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-infinite-table grr-api-items-provider url="controller.requestsUrl">
      <td><grr-semantic-value value="::item.value.request_id"></grr-semantic-value></td>
      <td><grr-semantic-value value="::item.value.request_state"></grr-semantic-value></td>
      <td><grr-semantic-value value="::item.value.responses"></grr-semantic-value></td>
    </tr>
  </tbody>
</table>

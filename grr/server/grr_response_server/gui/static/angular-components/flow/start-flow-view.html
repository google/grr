<grr-check-client-access client-id="controller.clientId">

  <grr-flow-descriptors-tree selected-descriptor="controller.selection.flowDescriptor">
  </grr-flow-descriptors-tree>

  <div grr-splitter orientation="horizontal" class="flow-details">

    <div grr-splitter-pane size="75" id="main_rightTopPane" class="rightTopPane">
      <grr-start-flow-form client-id="controller.clientId"
                           descriptor="controller.selection.flowDescriptor"></grr-start-flow-form>
    </div>

    <div grr-splitter-pane size="25" id="main_rightBottomPane" class="rightBottomPane">
      <grr-flow-info descriptor="controller.selection.flowDescriptor"></grr-flow-info>
    </div>

  </div>

</grr-check-client-access>

<span ng-if="controller.enabled">
  <span ng-if="controller.isEligible" class="text-success">
    <strong
      >This hunt is eligible for rapid hunting.
      <span ng-if="clientRate === 0">Client rate set to 0.</span>
    </strong>
  </span>

  <span ng-if="!controller.isEligible">
    <em>This hunt is not eligible for rapid hunting.</em>
  </span>

  <a
    ng-href="/help/investigating-with-grr/hunts/rapid-hunts.html"
    target="_blank"
  >
    <i class="fa fa-question-circle"></i>
  </a>
</span>

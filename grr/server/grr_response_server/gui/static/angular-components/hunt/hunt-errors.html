<table class="proto-table no-cell-border full-width">
  <thead>
    <tr>
      <th>Age</th>
      <th>Client</th>
      <th>Backtrace</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-paged-filtered-table grr-api-items-provider url="::controller.errorsUrl"
        auto-refresh-interval="::controller.autoRefreshInterval">
      <td ng-class="::{proto_key: $index % 2 == 0}">
        <grr-timestamp value="::item.value.timestamp"></grr-timestamp>
      </td>
      <td ng-class="::{proto_key: $index % 2 == 0}">
        <grr-client-urn value="::item.value.client_id"></grr-client-urn>
      </td>
      <td ng-class="::{proto_key: $index % 2 == 0}">{$ ::item.value.backtrace.value $}</td>
      <td ng-class="::{proto_key: $index % 2 == 0}">{$ ::item.value.log_message.value $}</td>
    </tr>
  </tbody>
</table>

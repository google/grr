<table class="table table-striped table-condensed table-bordered full-width">
  <thead>
    <tr>
      <th>Client</th>
      <th>Crash Details</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-paged-filtered-table grr-api-items-provider url="::controller.crashesUrl"
        auto-refresh-interval="::controller.autoRefreshInterval">
      <td ng-class="::{proto_key: $index % 2 == 0}">
        <grr-client-urn value="::item.value.client_id.value"></grr-client-urn>
      </td>
      <td ng-class="::{proto_key: $index % 2 == 0}">
        <dl class="dl-horizontal">

          <dt>Timestamp</dt>
          <dd><grr-timestamp value="::item.value.timestamp"></grr-timestamp></dd>

          <dt>Crash Type</dt>
          <dd><grr-semantic-value value="::item.value.crash_type"></grr-semantic-value></dd>

          <div ng-if="::item.value.crash_message !== undefined">
            <dt>Crash Message</dt>
            <dd><grr-semantic-value value="::item.value.crash_message"></grr-semantic-value></dd>
          </div>

          <div ng-if="::item.value.backtrace !== undefined">
            <dt>Backtrace</dt>
            <dd><grr-semantic-value value="::item.value.backtrace"></grr-semantic-value></dd>
          </div>

          <div ng-if="::item.value.session_id !== undefined">
            <dt>Session Id</dt>
            <dd><grr-semantic-value value="::item.value.session_id"></grr-semantic-value></dd>
          </div>

          <dt>Client Information</dt>
          <dd><grr-semantic-value value="::item.value.client_info"></grr-semantic-value></dd>
        </dl>
      </td>
    </tr>
  </tbody>
</table>

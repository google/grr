<grr-flow-descriptors-tree selected-descriptor="controller.flowDescriptor"></grr-flow-descriptors-tree>

<div class="flow-configuration-pane">
  <div class="padded">
    <div ng-if="flowArguments != null">
      <legend>{$ flowName $}</legend>

      <grr-form-value value="flowArguments">
      </grr-form-value>

      <br>
      <legend>Description</legend>
      <grr-flow-info descriptor="controller.flowDescriptor"></grr-flow-info>
    </div>

    <span ng-if="flowArguments == null">
      Please select a flow from the tree on the left.
    </span>
  </div>

</div>

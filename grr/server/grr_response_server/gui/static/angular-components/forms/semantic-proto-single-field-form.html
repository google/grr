<div class="form-group">
  <label class="control-label" title="{$ field.doc $}">
    {$ field.friendly_name $}
    <a
      ng-if="field.context_help_url"
      ng-href="/help/{$ field.context_help_url $}"
      target="_blank"
    >
      <i class="fa fa-question-circle"></i>
    </a>
  </label>
  <div class="controls">
    <grr-form-value value="value" metadata="field" />
  </div>
</div>

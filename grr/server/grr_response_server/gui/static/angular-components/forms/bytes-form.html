<div class="form-group" ng-class="{'has-error has-feedback': value.validationError}">
  <input class="form-control" type="text" ng-model="controller.valueString"></input>
  <span ng-if="value.validationError"
        class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true"></span>
  <div class="text-danger" ng-if="value.validationError">
    {$ value.validationError $}
  </div>
</div>

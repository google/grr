<input type="text" class="form-control"
       ng-model="value.value"
       placeholder="Type %% for autocompletion..."
       uib-typeahead="item.expressionWithSuggestion as item.suggestion for item in controller.getSuggestions($viewValue)"
       typeahead-append-to-body="true"
       typeahead-template-url="/static/angular-components/core/typeahead-match.html"
/>

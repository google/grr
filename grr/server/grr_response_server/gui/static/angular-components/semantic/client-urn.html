<nobr ng-if="::value">
  <a ng-if="::controller.clientId"
     ui-sref="client.hostInfo(::{clientId: controller.clientId })">
    {$ ::controller.clientId $}
  </a>

  <button class="btn btn-default btn-xs" ng-click="controller.onInfoClick()">
    <span class="glyphicon glyphicon-info-sign"></span>
  </button>
</nobr>

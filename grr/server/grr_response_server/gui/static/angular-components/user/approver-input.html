<input name="acl_approver"
       type="text"
       class="form-control"
       placeholder="approver1, approver2, approver3, ..."
       ng-model="model"
       uib-typeahead="item.suggestion as item.username for item in controller.loadApproverSuggestions($viewValue)"
       typeahead-append-to-body="true"
       typeahead-template-url="/static/angular-components/core/typeahead-match.html"
       ng-trim="false"
/>

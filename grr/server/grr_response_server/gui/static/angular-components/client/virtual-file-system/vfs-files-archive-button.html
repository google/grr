<span uib-dropdown>
  <div class="btn-group large" uib-dropdown-toggle>
    <button type="button" class="btn btn-default">
      <i class="fa fa-file-o"></i>
      <i class="fa fa-arrow-circle-down annotation"></i>
    </button>
    <button type="button" class="btn btn-default dropdown-toggle">
      <span class="caret"></span>
    </button>
  </div>
  <ul class="dropdown-menu" uib-dropdown-menu>
    <li ng-class="{'disabled': controller.downloadCurrentFolderDisabled}">
      <a name="downloadCurrentFolder"
         ng-click="controller.downloadCurrentFolder($event)"
         href="#">
        Download files collected in <strong>this folder and below</strong>
      </a>
    </li>
    <li ng-class="{'disabled': controller.downloadEverythingDisabled}">
      <a name="downloadEverything"
         ng-click="controller.downloadEverything($event)"
         href="#">
        Download <strong>all</strong> files collected from this client
      </a>
    </li>
  </ul>
</span>

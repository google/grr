syntax = "proto2";

package grr;

import "grr_response_proto/semantic.proto";

message ApiGetOsqueryResultsArgs {
  enum Format {
    UNSPECIFIED = 0;
    CSV = 1;
  }

  optional string client_id = 1 [(sem_type) = { type: "ApiClientId" }];
  optional string flow_id = 2 [(sem_type) = { type: "ApiFlowId" }];
  optional Format format = 3;
}

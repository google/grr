<table class="proto-table no-cell-border full-width">
  <thead>
    <tr>
      <th>Age</th>
      <th>Client</th>
      <th>Backtrace</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-paged-filtered-table grr-aff4-items-provider aff4-path="::controller.errorsUrn"
        query-params="{with_type_info: 1}">

      <td ng-class="::{proto_key: $index % 2 == 0}"><nobr>{$ ::item.age * 1000 | date:'medium' $}</nobr></td>
      <td ng-class="::{proto_key: $index % 2 == 0}"><grr-client-urn value="::item.value.client_id.value" /></td>
      <td ng-class="::{proto_key: $index % 2 == 0}">{$ ::item.value.backtrace $}</td>
      <td ng-class="::{proto_key: $index % 2 == 0}">{$ ::item.value.log_message $}</td>
    </tr>
  </tbody>
</table>

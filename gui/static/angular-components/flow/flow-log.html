<table class="proto-table no-cell-border full-width">
  <thead>
    <tr>
      <th>Age</th>
      <th>Flow Name</th>
      <th>Flow URN</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-paged-filtered-table grr-aff4-items-provider aff4-path="::controller.logsUrn"
        query-params="{with_type_info: 1}">
      <td class="table-cell proto_key"><nobr>{$ ::item.age * 1000 | date:'medium' $}</nobr></td>
      <td class="table-cell proto_key">{$ ::item.value.flow_name $}</td>
      <td class="table-cell proto_key">{$ ::item.urn $}</td>
      <td class="table-cell proto_key">{$ ::item.value.log_message $}</td>
    </tr>
  </tbody>
</table>

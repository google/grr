<div class="panel panel-default">
  <div class="panel-heading">CSV Output</div>
  <div class="panel-body">
    <div ng-if="!controller.hasStreams">
      Nothing was written yet.
    </div>
    <div ng-if="controller.hasStreams">
      Following files were written:
      <ul>
        <li ng-repeat="(streamName, streamDescriptor) in state.output_streams">
          <grr-aff4-download-link aff4-path="state.output_base_urn.value + '/' + streamName">{$ streamName $}</grr-aff4-download-link>
        </li>
    </div>
  </div>
</div>

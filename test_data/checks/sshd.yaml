check_id: 'SSHD-CHECK'
match: 'NONE'
method:
  - match: ['ANY']
    target:
      os: ['Linux', 'OSX']
    hint:
      problem: 'Sshd allows protocol 1.'
      summary: 'sshd parameter'
      format: 'Configured protocols: {config.protocol}'
    probe:
      - artifact: 'SshdConfigFile'
        match: ['ANY']
        filters:
          - type: 'ObjectFilter'
            expression: 'config.protocol contains 1'
